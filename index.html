<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P2P Messenger</title>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    background: #0f172a;
    color: white;
}

.app {
    max-width: 900px;
    margin: auto;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: #020617;
}

.header {
    background: #020617;
    padding: 12px;
    border-bottom: 1px solid #1e293b;
    text-align: center;
    font-weight: 600;
}

.connect {
    display: flex;
    gap: 8px;
    padding: 10px;
    border-bottom: 1px solid #1e293b;
    flex-wrap: wrap;
}

.connect input {
    flex: 1;
    min-width: 120px;
    padding: 8px;
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 6px;
    color: white;
}

.connect button {
    padding: 8px 12px;
    background: #2563eb;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 600;
}

.chat {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.msg {
    max-width: 75%;
    padding: 8px 12px;
    border-radius: 10px;
    word-wrap: break-word;
}

.me {
    align-self: flex-end;
    background: #2563eb;
}

.peer {
    align-self: flex-start;
    background: #1e293b;
}

.input {
    display: flex;
    padding: 10px;
    gap: 8px;
    border-top: 1px solid #1e293b;
}

.input input {
    flex: 1;
    padding: 10px;
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 8px;
    color: white;
}

.input button {
    padding: 10px 15px;
    background: #2563eb;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
}

/* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
@media (max-width: 600px) {
    .app {
        height: 100dvh;
    }
}
</style>
</head>

<body>

<div class="app">
    <div class="header">üîê P2P Messenger</div>

    <div class="connect">
        <input id="myid" readonly placeholder="–¢–≤–æ–π ID">
        <input id="peerid" placeholder="ID –¥—Ä—É–≥–∞">
        <button onclick="connect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
    </div>

    <div class="chat" id="chat"></div>

    <div class="input">
        <input id="msg" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
        <button onclick="send()">‚û§</button>
    </div>
</div>

<script>
let peer = new Peer();
let conn = null;

peer.on('open', id => {
    document.getElementById("myid").value = id;
    log("üÜî –¢–≤–æ–π ID: " + id);
});

peer.on('connection', c => {
    conn = c;
    setupConn();
    log("üîó –î—Ä—É–≥ –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è");
});

function connect() {
    let id = document.getElementById("peerid").value.trim();
    if(!id) return alert("–í–≤–µ–¥–∏ ID –¥—Ä—É–≥–∞");

    conn = peer.connect(id);
    setupConn();
}

function setupConn() {
    conn.on('open', () => log("‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ"));
    conn.on('data', data => addMsg(data, "peer"));
}

function send() {
    if(!conn || !conn.open) return alert("–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");

    let input = document.getElementById("msg");
    let text = input.value.trim();
    if(!text) return;

    conn.send(text);
    addMsg(text, "me");
    input.value = "";
}

function addMsg(text, cls) {
    let div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;

    let chat = document.getElementById("chat");
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function log(text) {
    addMsg(text, "peer");
}
</script>

</body>
</html>
