<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>P2P Messenger</title>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<style>
body {
    font-family: monospace;
    background: #0d1117;
    color: #00ff88;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
#app {
    width: 500px;
    border: 1px solid #00ff88;
    padding: 15px;
}
input, button {
    background: black;
    border: 1px solid #00ff88;
    color: #00ff88;
    padding: 5px;
    margin: 3px;
    width: 100%;
}
#chat {
    height: 250px;
    overflow-y: auto;
    border: 1px solid #00ff88;
    margin-bottom: 5px;
    padding: 5px;
}
</style>
</head>
<body>

<div id="app">
    <div>–¢–≤–æ–π ID:</div>
    <input id="myid" readonly>

    <div>ID –¥—Ä—É–≥–∞:</div>
    <input id="peerid" placeholder="–í—Å—Ç–∞–≤—å ID –¥—Ä—É–≥–∞">

    <button onclick="connect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>

    <div id="chat"></div>

    <input id="msg" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
    <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<script>
let conn;
let peer = new Peer();

peer.on('open', id => {
    document.getElementById("myid").value = id;
});

peer.on('connection', c => {
    conn = c;
    log("üîó –ü–æ–¥–∫–ª—é—á–∏–ª—Å—è —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫");
    conn.on('data', data => log("–î—Ä—É–≥: " + data));
});

function connect(){
    let id = document.getElementById("peerid").value;
    conn = peer.connect(id);

    conn.on('open', () => {
        log("‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
    });

    conn.on('data', data => log("–î—Ä—É–≥: " + data));
}

function send(){
    let m = document.getElementById("msg").value;
    if(!m) return;
    conn.send(m);
    log("–¢—ã: " + m);
    document.getElementById("msg").value = "";
}

function log(text){
    let chat = document.getElementById("chat");
    chat.innerHTML += text + "<br>";
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
